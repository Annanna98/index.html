<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menù Digitale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            background-color: #e63946;
            color: white;
            padding: 15px;
            font-size: 22px;
        }
        .menu-container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .menu-section {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #1e1e1e;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-section:hover {
            background-color: #e63946;
        }
        .menu-section img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .menu-section h2 {
            flex: 1;
            color: white;
            margin: 0;
            text-align: left;
        }
        .menu-items {
            display: none;
            padding: 10px;
        }
        .menu-item {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: left;
            position: relative;
        }
        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }
        .menu-item-content {
            padding: 10px;
        }
        .menu-item-title {
            font-size: 20px;
            font-weight: bold;
        }
        .menu-item-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }
        .menu-item-price {
            font-size: 18px;
            color: #e63946;
            font-weight: bold;
            text-align: right;
        }
        .icons {
            display: flex;
            gap: 10px;
            cursor: pointer;
            margin-top: 5px;
        }
        .icons img {
            width: 20px;
            height: 20px;
        }
        .legend {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: left;
        }
        .legend h3 {
            margin: 0 0 10px 0;
        }
        .legend ul {
            list-style: none;
            padding: 0;
        }
        .legend ul li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend ul li img {
            margin-right: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: red;
        }
    </style>
    <script>
        async function fetchMenu() {
            const sheetID = "1xlGvcFbzDk42KE8o-QqtTiIRl8juiAEDx8AikxOr_cg";
            const sheetName = "Menù"; 
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const menuContainer = document.querySelector(".menu-container");
                menuContainer.innerHTML = "";

                json.table.rows.forEach(row => {
                    const [name, description, price, image, icons] = row.c;
                    const menuItem = document.createElement("div");
                    menuItem.classList.add("menu-item");
                    menuItem.innerHTML = `
                        <img src="${image.v}" alt="${name.v}">
                        <div class="menu-item-content">
                            <div class="menu-item-title">${name.v}</div>
                            <div class="menu-item-description">${description.v}</div>
                            <div class="menu-item-price">€${price.v}</div>
                            <div class="icons">${icons.v}</div>
                        </div>
                    `;
                    menuContainer.appendChild(menuItem);
                });
            } catch (error) {
                console.error("Errore nel recupero dati:", error);
            }
        }
        document.addEventListener("DOMContentLoaded", fetchMenu);
    </script>
</head>
<body>
    <header>Menù Digitale</header>
    <div class="menu-container"></div>
    <div class="legend" id="legend">
        <span class="close-btn" onclick="closeLegend()">X</span>
        <h3>Legenda Caratteristiche</h3>
        <ul>
            <li><img src="surgelati.png" alt="Surgelati"> Contiene alimenti surgelati</li>
            <li><img src="glutine.png" alt="Senza Glutine"> Prodotto senza Glutine</li>
            <li><img src="abbattuti.png" alt="Abbattuti"> Contiene alimenti abbattuti</li>
            <li><img src="piccante.png" alt="Piccante"> Prodotto Piccante</li>
            <li><img src="vegetariano.png" alt="Vegetariano"> Prodotto Vegetariano</li>
            <li><img src="vegano.png" alt="Vegano"> Prodotto Vegano</li>
            <li><img src="lattosio.png" alt="Senza Lattosio"> Prodotto senza Lattosio</li>
            <li><img src="biologico.png" alt="Biologico"> Prodotto Biologico</li>
        </ul>
    </div>
</body>
</html>
